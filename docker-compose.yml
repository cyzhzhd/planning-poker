version: "3"
services:
  envoy:
    image: envoyproxy/envoy-dev:e4955aed5694f9935d674419dbb364e744f697b4
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "9901:9901"
      - "30009:8080"

  web:
    image: nginx:latest
    container_name: web
    restart: "on-failure"
    ports:
      - 80:80
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
      
  client:
    build:
      context: ./client
    container_name: client
    restart: "on-failure"
    expose:
      - 3000
    volumes:
      - './client:/app'
      - '/app/node_modules'
    environment: 
      - NODE_ENV=development 
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
  
  server:
    build:
      context: ./server
    container_name: server
    restart: "on-failure"
    ports:
      - "30010:8082"
    tty: true
    stdin_open: true
