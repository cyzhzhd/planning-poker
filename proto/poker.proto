syntax = "proto3";

option go_package = "poker/proto";

package poker;

service PokerService {
  rpc CardStream(CardRequest) returns (stream CardResponse) {};
}

message CardRequest {
  string uid = 1;
  string userName = 2;
  int32 score = 3;
}

message CardResponse {
  string uid = 1;
  string userName = 2;
  int32 score = 3;
}